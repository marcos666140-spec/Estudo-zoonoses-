<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Estudos – Agente de Zoonoses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 15px;
      color: #111;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 15px;
    }

    .tabs button {
      padding: 8px 12px;
      border: none;
      background: #ddd;
      cursor: pointer;
    }

    .tabs button.active {
      background: #4caf50;
      color: #fff;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .item {
      background: #fff;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 5px;
    }

    .item button {
      margin-top: 5px;
      padding: 5px 8px;
    }

    label {
      display: block;
      margin-top: 5px;
    }
  </style>
</head>

<body>

<h1>Plano de Estudos – Agente de Combate às Endemias</h1>

<div class="tabs">
  <button onclick="openTab('portugues')">Português</button>
  <button onclick="openTab('matematica')">Matemática</button>
  <button onclick="openTab('informatica')">Informática</button>
  <button onclick="openTab('sus')">SUS</button>
  <button onclick="openTab('zoonoses')">Zoonoses</button>
</div>

<div id="portugues" class="section">
  <div class="item">
    <strong>Interpretação de Texto</strong>
    <button onclick="video('interpretação de texto concursos')">Assistir</button>
    <label><input type="checkbox" data-key="pt1"> Estudado</label>
  </div>
  <div class="item">
    <strong>Pontuação</strong>
    <button onclick="video('pontuação português concursos')">Assistir</button>
    <label><input type="checkbox" data-key="pt2"> Estudado</label>
  </div>
</div>

<div id="matematica" class="section">
  <div class="item">
    <strong>Operações Básicas</strong>
    <button onclick="video('operações básicas matemática concursos')">Assistir</button>
    <label><input type="checkbox" data-key="mt1"> Estudado</label>
  </div>
  <div class="item">
    <strong>Porcentagem</strong>
    <button onclick="video('porcentagem matemática concursos')">Assistir</button>
    <label><input type="checkbox" data-key="mt2"> Estudado</label>
  </div>
</div>

<div id="informatica" class="section">
  <div class="item">
    <strong>Noções Básicas</strong>
    <button onclick="video('noções básicas informática concursos')">Assistir</button>
    <label><input type="checkbox" data-key="inf1"> Estudado</label>
  </div>
  <div class="item">
    <strong>Internet e Navegadores</strong>
    <button onclick="video('internet e navegadores informática concursos')">Assistir</button>
    <label><input type="checkbox" data-key="inf2"> Estudado</label>
  </div>
</div>

<div id="sus" class="section">
  <div class="item">
    <strong>Princípios do SUS</strong>
    <button onclick="video('princípios do sus explicação')">Assistir</button>
    <label><input type="checkbox" data-key="sus1"> Estudado</label>
  </div>
  <div class="item">
    <strong>Lei 8.080/90</strong>
    <button onclick="video('lei 8080 sus explicada')">Assistir</button>
    <label><input type="checkbox" data-key="sus2"> Estudado</label>
  </div>
</div>

<div id="zoonoses" class="section">
  <div class="item">
    <strong>O que são Zoonoses</strong>
    <button onclick="video('introdução às zoonoses agente de endemias')">Assistir</button>
    <label><input type="checkbox" data-key="zoo1"> Estudado</label>
  </div>
  <div class="item">
    <strong>Dengue, Zika e Chikungunya</strong>
    <button onclick="video('dengue zika chikungunya agente de endemias')">Assistir</button>
    <label><input type="checkbox" data-key="zoo2"> Estudado</label>
  </div>
</div>

<script>
function openTab(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  event.target.classList.add('active');
}

function video(search) {
  const url = "https://www.youtube.com/results?search_query=" + encodeURIComponent(search);
  window.open(url, "_blank");
}

// salvar progresso
document.querySelectorAll('input[type=checkbox]').forEach(box => {
  box.checked = localStorage.getItem(box.dataset.key) === 'true';
  box.addEventListener('change', () => {
    localStorage.setItem(box.dataset.key, box.checked);
  });
});

// abrir primeira aba
document.querySelector('.tabs button').click();

// registrar service worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
</script>

</body>
</html>
